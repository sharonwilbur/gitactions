name:'Custom GITHUB_ENV var Demo'

on: workflow_dispatch

jobs:
     custom GITHUB_ENV:
        runs-on: ubuntu-latest
        steps:
         - name: Set the values
           id: step-one
           run: 
             echo "action_state=yellow" >> $GITHUB_ENV
         - name: use the value
           id: step_two
           run: 
             echo "${{env.action_state}}"#this will output'yellow'